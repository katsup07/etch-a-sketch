<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>

<body>
    <div class="canvas-wrap">
      <div class='label-size'>Dot Size: 10</div>
      <div class="sizes">
        <button class="size-plus size size-button">+</button>
        <button class="size-minus size size-button">-</button>
      </div>
        <canvas width="1600" height="1000" id="etch-a-sketch"></canvas>
        <!-- Canvas html element used for drawing on. Height and width are the actual size of the canvas -->
        <div class="buttons">
            <button class="shake">Shake</button>
            <button class="red">Red</button>
            <button class="green">Green</button>
            <button class="blue">Blue</button>
            <button class="purple">Purple</button>
            <button class="rainbow">Rainbow</button>
            <button class="randomColor">Random color</button>
        </div>
        <div class="instructions">Instructions: Use the arrow keys on your keyboard to draw.</div>
    </div>
    <script src="./etch-a-sketch.js"></script>
</body>

</html>
